<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<META http-equiv="Content-Type"
		content="text/xhtml; charset=ISO-8859-7" />
	<META http-equiv="Content-Type" content="text/css; charset=ISO-8859-7" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/style.css" />
	<link href="#{request.contextPath}/images/STS.jpg" type="image/x-icon"
		rel="shortcut icon" />
</h:head>

<h:body>
	<div style="width: 100%; height: 1px; border: 0px solid #ccc"></div>


	<div style="width: 100%; height: 100%">
		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:menuitem value="Accueil" icon="ui-icon-home"
					action="home.xhtml?faces-redirect=true" style="width:100px;" />

				<p:submenu label="Utilisateur" icon="ui-icon-person"
					style="width:120px;">
					<p:menuitem value="Creation d'utilisateur"
						action="addstaff.xhtml?faces-redirect=true" ajax="false"
						icon="ui-icon-plusthick" />
					<p:menuitem value="Gestion des congés"
						action="hleave.xhtml?faces-redirect=true" ajax="false"
						icon="ui-icon-gear" />
				</p:submenu>





				<f:facet name="options">
					<p:spacer width="20" height="10" />
					<p:menuButton value="#{staffMB.loggedStaffInitials}">
						<p:menuitem value="Mon Profile" icon="ui-icon-contact" />
						<p:menuitem value="Deconnecter" action="#{staffMB.logout}"
							ajax="false" icon="ui-icon-extlink" />
					</p:menuButton>
				</f:facet>
			</p:menubar>
		</h:form>
		<p:layout>
			<p:layoutUnit position="west" resizable="true" minSize="100"
				maxSize="200">
				<h:form>
					<h3>Ressources humaines</h3>
					<p:menu toggleable="true">
						<p:submenu label="Employees">
							<p:menuitem value="Save" icon="ui-icon-disk" />
							<p:menuitem value="Update" icon="ui-icon-arrowrefresh-1-w" />
						</p:submenu>
					</p:menu>
				</h:form>
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<h:form id="addleave" style="width:100%;hight:100%;">
					<p:messages id="staffmsg" severity="warn" showDetail="true" />
					<p:growl id="msgs" showDetail="true" />
					<p:panelGrid
						style="width:50%; position: relative; right:-200px; margin-top:50px;">
						<f:facet name="header">
							<p:row>
								<p:column colspan="4"> Congé </p:column>
							</p:row>
							<p:row>
								<p:column colspan="2">
								</p:column>
							</p:row>
						</f:facet>


						<p:row>
							<p:column style="font-weight: bold;">
								<h:outputLabel value="Numéro conge" />
							</p:column>
							<p:column>
								<h:outputLabel value="#{leaveMB.selectedLeave.con_id}"
									style="width:50%; position: relative; right:-70px; margin-top:50px;" />
							</p:column>
						</p:row>
						<p:row>
							<p:column style="font-weight: bold;">
								<h:outputLabel value="Nom" />
							</p:column>
							<p:column>
								<h:outputLabel value="#{leaveMB.selectedLeave.c_nom}"
									style="width:50%; position: relative; right:-70px; margin-top:50px;"
									readonly="true" />
							</p:column>
						</p:row>
						<p:row>
							<p:column style="font-weight: bold;">

								<h:outputLabel value="Service" />
							</p:column>
							<p:column>
								<h:outputLabel value="#{leaveMB.selectedLeave.c_service}"
									style="width:50%; position: relative; right:-60px; margin-top:50px;"
									readonly="true" />
							</p:column>
						</p:row>
						<p:row>
							<p:column style="font-weight: bold;">
								<h:outputLabel value="Responsable" />
							</p:column>
							<p:column>
								<h:outputLabel value="#{leaveMB.selectedLeave.c_respl}"
									style="width:50%; position: relative; right:-60px; margin-top:50px;"
									readonly="true" />
							</p:column>
						</p:row>
						<p:row>
							<p:column style="font-weight: bold;">
								<h:outputLabel value="Type de congé" />
							</p:column>
							<p:column>
								<h:outputLabel value="#{leaveMB.selectedLeave.c_type}"
									style="width:50%; position: relative; right:-60px; margin-top:50px;"
									readonly="true" />
							</p:column>
						</p:row>
						<p:row>
							<p:column style="font-weight: bold;">
								<h:outputLabel value="Date début" />
							</p:column>
							<p:column>
								<h:outputLabel value="#{leaveMB.selectedLeave.s_date}"
									style="width:50%; position: relative; right:-50px; margin-top:50px;"
									readonly="true">
									<f:convertDateTime pattern="yyyy-MM-dd" />
								</h:outputLabel>
							</p:column>
						</p:row>
						<p:row>
							<p:column style="font-weight: bold;">
								<h:outputLabel value="Date fin" />
							</p:column>
							<p:column>
								<h:outputLabel value="#{leaveMB.selectedLeave.e_date}"
									style="width:50%; position: relative; right:-50px; margin-top:50px;">
									<f:convertDateTime pattern="yyyy-MM-dd" />
								</h:outputLabel>
							</p:column>
						</p:row>
						<p:row>
							<p:column style="font-weight: bold;">

								<h:outputLabel value="Nombre de Jours" />
							</p:column>
							<p:column>
								<h:outputLabel value="#{leaveMB.selectedLeave.c_nbj}"
									style="width:50%; position: relative; right:-70px; margin-top:50px;" />
							</p:column>
						</p:row>
						<p:row>
							<p:column style="font-weight: bold;">
								<p:outputLabel for="etat" value="Etat" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="etat" value="#{leaveMB.etat}" effect="fold"
									style="display: block; margin-left: auto; margin-right: auto "
									editable="true">
									<f:selectItem itemValue="en attente" itemLabel="en attente" />
									<f:selectItems value="#{leaveMB.etats}" />
								</p:selectOneMenu>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="8" styleClass="ui-widget-header">
								<p:commandButton value="Enregistrer"
									action="#{leaveMB.updateLeave(leaveMB.selectedLeave)}"
									ajax="false">

								</p:commandButton>
							</p:column>

						</p:row>

					</p:panelGrid>

				</h:form>
			</p:layoutUnit>
		</p:layout>
	</div>
	<script type="text/javascript">
		
	</script>
</h:body>
</html>
